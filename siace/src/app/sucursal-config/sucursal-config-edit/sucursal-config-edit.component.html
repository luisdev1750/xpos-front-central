<h2>Detalle de la Configuración de Sucursal</h2>
<form *ngIf="sucursalConfig" #editForm="ngForm" (ngSubmit)="save()" autocomplete="off">

<div class="row">


  <div class="col-md-6">
      <mat-form-field>
        <mat-label>Sucursal</mat-label>
        <mat-select
        required
        [value]="sucursalConfig.scoSucId" (selectionChange)="onSucursalChange($event)">
          <mat-option *ngFor="let sucursal of listSucursales" 
                      [value]="sucursal.sucId">
            {{ sucursal.sucNombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  

   <div class="col-md-6">
      <mat-form-field>
         <mat-label for="scoHost">Host</mat-label>
         <input required maxlength="200" matInput [(ngModel)]="sucursalConfig.scoHost" id="scoHost" name="scoHost" placeholder="Host" >
         
      </mat-form-field>
   </div>



   <div class="col-md-6">
      <mat-form-field>
         <mat-label for="scoTokenUser">Token de Usuario</mat-label>
         <input required maxlength="100" matInput [(ngModel)]="sucursalConfig.scoTokenUser" id="scoTokenUser" name="scoTokenUser" placeholder="Token de Usuario" >
         
      </mat-form-field>
   </div>

   <div class="col-md-6">
      <mat-form-field>
         <mat-label for="scoTokenPassword">Token de contraseña</mat-label>
         <input required maxlength="100" matInput [(ngModel)]="sucursalConfig.scoTokenPassword" id="scoTokenPassword" name="scoTokenPassword" placeholder="Token de contraseña" >
         
      </mat-form-field>
   </div>
</div>
   <div class="button-row text-center" role="group">
      <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Guardar</button>
      <button mat-button mat-dialog-close>Cancelar</button>
  </div>
</form>
