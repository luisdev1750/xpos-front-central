<div class="proin-main">
  <mat-card class="proin-card">
    <h2>Catálogo de Imágenes de Productos</h2>

    <form #f="ngForm">
      <mat-form-field>
        <mat-label>Tipo de imágenes</mat-label>
        <mat-select
          [value]="filter.priTimId"
          (selectionChange)="onTipoImagenChange($event)"
        >
          <mat-option value="0">Todos los tipos de imágenes</mat-option>
          <mat-option
            *ngFor="let imagen of listTipoImagenes"
            [value]="imagen.timId"
          >
            {{ imagen.timNombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-mini-fab
        color="accent"
        (click)="add()"
        [disabled]="!f?.valid"
      >
        <mat-icon>add</mat-icon>
      </button>
    </form>

    <form #searchForm="ngForm" style="margin-bottom: 20px">
      <mat-card style="padding: 4px">
        <div style="display: flex; gap: 10px; align-items: center">
          <mat-form-field style="flex: 1">
            <mat-label>Buscar productos...</mat-label>
            <input
              matInput
              type="search"
              [(ngModel)]="searchText"
              id="searchText"
              name="searchText"
              placeholder="Nombre archivo, Producto, Tipo imagen..."
              (keyup)="searchProducts(searchText)"
              autocomplete="off"
              spellcheck="false"
              autoCorrect="off"
              autoCapitalize="off"
            />

            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            (click)="clearSearch()"
            type="button"
            *ngIf="searchText && searchText.length > 0"
          >
            <mat-icon>clear</mat-icon>
            Limpiar
          </button>
        </div>
      </mat-card>
    </form>

    <div *ngIf="listProductosImagenes.length > 0">
      <table mat-table #table [dataSource]="listProductosImagenes">
        <ng-container matColumnDef="priNombre">
          <mat-header-cell *matHeaderCellDef> Nombre Archivo </mat-header-cell>
          <mat-cell class="cell-angular" *matCellDef="let item">
            {{ item.priNombre }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priProId">
          <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
          <mat-cell class="cell-angular" *matCellDef="let item">
            {{ item.priProName }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priTimId">
          <mat-header-cell *matHeaderCellDef> Tipo Imagen </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.priTimName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button
              (click)="edit(item, true)"
              mat-icon-button
              color="primary"
              matTooltip="Editar"
              matTooltip="Editar"
              matTooltipPosition="above"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="delete(item)"
              mat-icon-button
              color="warn"
              matTooltip="Eliminar"
              matTooltip="Borrar"
              matTooltipPosition="above"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </div>

    <div
      *ngIf="listProductosImagenes.length === 0"
      style="text-align: center; padding: 40px; color: #999"
    >
      <mat-icon style="font-size: 64px; width: 64px; height: 64px">
        image_search
      </mat-icon>
      <p>No se encontraron imágenes de productos</p>
    </div>
  </mat-card>
</div>
