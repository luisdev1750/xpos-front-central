<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
    <li class="breadcrumb-item active">Catalogo de Productos Imagenes</li>
  </ol>
</nav>

<div class="proin-main">
  <mat-card class="proin-card">
    <h2>Catalogo de Productos Imagenes</h2>

    <form #f="ngForm">
      <mat-form-field>
        <mat-label>Tipo de imagenes</mat-label>
        <mat-select
          [value]="filter.priTimId"
          (selectionChange)="onTipoImagenChange($event)"
        >
         <mat-option value="0">Todos los tipos de imagenes</mat-option>
          <mat-option
            *ngFor="let imagen of listTipoImagenes"
            [value]="imagen.timId"
          >
            {{ imagen.timNombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-mini-fab
        color="accent"
        (click)="add()"
        [disabled]="!f?.valid"
      >
        <mat-icon>add</mat-icon>
      </button> 
    </form>
    <form #searchForm="ngForm" style="margin-bottom: 20px">
      <mat-card style="padding: 4px">
        <div style="display: flex; gap: 10px; align-items: center">
          <mat-form-field style="flex: 1">
            <mat-label>Buscar productos...</mat-label>
            <input
              matInput
              type="search"
              [(ngModel)]="searchText"
              id="searchText"
              name="searchText"
              placeholder="Nombre, SKU, descripciÃ³n..."
              (keyup.enter)="searchProducts(searchText)"
            />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            (click)="searchProducts(searchText)"
            type="button"
          >
            <mat-icon>search</mat-icon>
            Buscar
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="clearSearch()"
            type="button"
            *ngIf="searchText && searchText.length > 0"
          >
            <mat-icon>clear</mat-icon>
            Limpiar
          </button>
        </div>
      </mat-card>
    </form>
    <div *ngIf="listProductosImagenes.length > 0">
      <table mat-table #table [dataSource]="listProductosImagenes">
        <ng-container matColumnDef="priId">
          <mat-header-cell *matHeaderCellDef> Clave </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.priId }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priNombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.priNombre }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priProId">
          <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.priProName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priTimId">
          <mat-header-cell *matHeaderCellDef> Tipo imagen </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.priTimName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button
              (click)="edit(item, true)"
              mat-button
              color="warn"
              class="button-edit"
            >
              <mat-icon>edit</mat-icon></button
            >&nbsp;
           <button (click)="delete(item)" mat-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
          
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </div>
  </mat-card>
</div>
