<div class="dialog">

   <div class="row">
      <div class="col-10 col-md-11 ">
         <h1 class="dialog-title">Detalle del giro</h1>
      </div>
      <div class="col-1 text-right">
         <button mat-button mat-dialog-close class="close-icon close-min-button">
            <mat-icon>close</mat-icon>
         </button>
      </div>
   </div>

   <form class="dialog-form-container" *ngIf="giroCopia" #editForm="ngForm" (ngSubmit)="save()">
      <div class="center field-wrap700">

         <mat-form-field id="clave" *ngIf="giroCopia.girId>0">
            <mat-label>Clave</mat-label>
            <input matInput [(ngModel)]="giroCopia.girId" id="girId" name="girId" placeholder="Clave" readonly>
         </mat-form-field>

         <mat-form-field id="necesidad">
            <mat-label for="girDescripcion">Descripción</mat-label>
            <input matInput [(ngModel)]="giroCopia.girDescripcion" id="girDescripcion" name="girDescripcion"
               placeholder="Descripción" required>
            <mat-error *ngIf="giroCopia.girDescripcion==''">Descripción es requerido</mat-error>
         </mat-form-field>

      </div>

      <div class="button-row text-center " role="group">
         <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Guardar</button>
         <button mat-button mat-dialog-close>Cancelar</button>
      </div>
   </form>
</div>
