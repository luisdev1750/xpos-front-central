<div class="dialog">
  <h1 class="dialog-title">Detalle del nivel de estudios</h1>
  <form class="dialog-form-container" *ngIf="nivelEstudioCopia" #editForm="ngForm" (ngSubmit)="save()">

    <div class="center field-wrap700">
      <mat-form-field id="clave" *ngIf="nivelEstudioCopia.nieId > 0">
        <mat-label>Clave</mat-label>
        <input matInput [(ngModel)]="nivelEstudioCopia.nieId" id="nieId" name="nieId" placeholder="Clave" readonly>
      </mat-form-field>
  
      <mat-form-field id="descripcion">
        <mat-label for="nieDescripcion">Descripción</mat-label>
        <input matInput [(ngModel)]="nivelEstudioCopia.nieDescripcion" id="nieDescripcion" name="nieDescripcion"
          placeholder="Descripción" required>
        <mat-error *ngIf="nivelEstudioCopia.nieDescripcion === ''">Descripción es requerido</mat-error>
      </mat-form-field>
    </div>

    <div class="button-row text-center" role="group">
      <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Guardar</button>
      <button mat-button mat-dialog-close>Cancelar</button>
    </div>
    
  </form>
</div>
