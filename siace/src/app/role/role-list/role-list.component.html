<div class="catalogo">
   <div class="catalogo-header">
      <h1 class="catalogo__title">
         <img src="../../../assets/icons/people.svg" alt="Descripción del icono" width="40" height="40">
         Roles
      </h1>
   </div>

   <mat-card class="catalogo__card button-no-shadow">
      <div class="contenedor-button">
         <form #f="ngForm">
            <mat-form-field appearance="fill" class="autocomplete-subject" floatLabel="always">
               <mat-label>Emprendedor</mat-label>
               <ng-container *ngIf="!logEmpId">
                  <input matInput [(ngModel)]="empFilter" [matAutocomplete]="auto" id="empFilter" name="empFilter" placeholder="Todos"
                      (ngModelChange)="changeEmprendedorFilter()">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectEmprendedor($event)">
                  <mat-option *ngFor="let emp of empModelFilter " [value]="emp" [matTooltip]="emp.empRazonSocial">
                     {{emp.empRazonSocial}}
                  </mat-option>
                  </mat-autocomplete>
               </ng-container>
               <input matInput [(ngModel)]="logEmpNombre" id="logEmpNombre" name="logEmpNombre"
                  *ngIf="logEmpId" disabled="logEmpId">
               <button *ngIf="!logEmpId"  type="button" mat-icon-button matSuffix (click)="cleanEmprendedor()">
                 <mat-icon>close</mat-icon>
               </button>
             </mat-form-field>

            <button mat-mini-fab class="catalogo__add-button button-no-shadow" color="accent" (click)="add()">
               <mat-icon>add</mat-icon>
            </button>
         </form>
      </div>

      <div class="catalogo__table-container currentTable" *ngIf="roleList.length > 0">
         <table mat-table class="catalogo__table" #table  [dataSource]="dataSource">
            <ng-container matColumnDef="rolId">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell"> Clave </mat-header-cell>
               <mat-cell *matCellDef="let item" class="catalogo__cell"> {{item.rolId}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="rolNombre">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell"> Descripción </mat-header-cell>
               <mat-cell *matCellDef="let item" class="catalogo__cell"> {{item.rolNombre}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="rolSufix">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell"> Sufijo </mat-header-cell>
               <mat-cell *matCellDef="let item" class="catalogo__cell"> {{item.rolSufix}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell"> Acciones </mat-header-cell>
               <mat-cell *matCellDef="let item" class="catalogo__cell">
                  <div class="catalogo__action-buttons">
                     <button (click)="edit(item)" mat-button color="warn" *ngIf="item.rolId > 1">
                        <mat-icon>edit</mat-icon>
                     </button>&nbsp;
                     <button (click)="delete(item)" mat-button color="warn" *ngIf="item.rolId > 1">
                        <mat-icon>delete</mat-icon>
                     </button>
                  </div>
               </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
         </table>
      </div>
      <div class="contenedor-paginator">
         <mat-paginator class="catalogo__table paginator" [pageSizeOptions] = "[10, 20]" showFirstLastButtons></mat-paginator>
      </div>
   </mat-card>
</div>
