<div class="catalogo">
   <div class="catalogo-header">
      <h1 class="catalogo__title">
         <img src="../../../assets/icons/format_shapes.svg" alt="DescripciÃ³n del icono" width="40" height="40">
         Tipos de aspectos
      </h1>
   </div>

   <mat-card class="catalogo__card button-no-shadow">
      <div class="contenedor-button">
         <form #f="ngForm">
            <button mat-mini-fab class="catalogo__add-button button-no-shadow" color="accent" [ngStyle]="{transform: 'scale(0.9)'}" (click)="add()" [disabled]="!f?.valid" aria-label="Agregar Tipo de Aspecto">
               <mat-icon>add</mat-icon>
            </button>
         </form>
      </div>

      <div class="catalogo__table-container currentTable" *ngIf="tipoAspectoList.length > 0">
         <table class="catalogo__table" mat-table  [dataSource]="dataSource">
            <!-- Columna Clave -->
            <ng-container matColumnDef="tiaId">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell">Clave</mat-header-cell>
               <mat-cell class="catalogo__cell" *matCellDef="let item">{{ item.tiaId }}</mat-cell>
            </ng-container>

            <!-- Columna Nombre -->
            <ng-container matColumnDef="tiaNombre">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell">Nombre</mat-header-cell>
               <mat-cell class="catalogo__cell" *matCellDef="let item">{{ item.tiaNombre }}</mat-cell>
            </ng-container>

            <!-- Columna Acciones -->
            <ng-container matColumnDef="actions">
               <mat-header-cell *matHeaderCellDef class="catalogo__header-cell">Acciones</mat-header-cell>
               <mat-cell class="catalogo__cell" *matCellDef="let item">
                  <div class="catalogo__action-buttons">
                     <button (click)="edit(item)" mat-button color="warn" aria-label="Editar Tipo de Aspecto">
                        <mat-icon>edit</mat-icon>
                     </button>
                     <button (click)="delete(item)" mat-button color="warn" aria-label="Eliminar Tipo de Aspecto">
                        <mat-icon>delete</mat-icon>
                     </button>
                  </div>
               </mat-cell>
            </ng-container>

            <!-- Filas de Encabezado y Datos -->
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
         </table>
      </div>
      <div class="contenedor-paginator">
         <mat-paginator class="catalogo__table paginator" [pageSizeOptions] = "[10, 20]" showFirstLastButtons></mat-paginator>
      </div>

   </mat-card>
</div>
