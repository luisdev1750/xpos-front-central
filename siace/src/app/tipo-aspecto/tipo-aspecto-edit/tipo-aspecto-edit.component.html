<div class="dialog">
   <div class="row">
    <div class="col-10 col-md-11">
       <h1 class="dialog-title">Detalle del tipo de aspecto</h1>
    </div>
    <div class="col-1 text-right">
       <button mat-button mat-dialog-close class="close-icon close-min-button">
          <mat-icon>close</mat-icon>
       </button>
    </div>
 </div>

   <form class="dialog-form-container" *ngIf="tipoAspectoCopia" #editForm="ngForm" (ngSubmit)="save()" autocomplete="off">

    <div class="center field-wrap700">
 
     <mat-form-field id="clave" *ngIf="tipoAspectoCopia.tiaId > 0">
       <mat-label>Clave</mat-label>
       <input matInput [(ngModel)]="tipoAspectoCopia.tiaId" id="tiaId" name="tiaId" placeholder="Clave" readonly>
     </mat-form-field>
 
     <mat-form-field id="descripcion">
       <mat-label for="tiaNombre">Nombre</mat-label>
       <input matInput [(ngModel)]="tipoAspectoCopia.tiaNombre" id="tiaNombre" name="tiaNombre" placeholder="Nombre" required>
       <mat-error *ngIf="tipoAspectoCopia.tiaNombre === ''">Nombre es requerido</mat-error>
     </mat-form-field>

    </div>
 
     <div class="button-row text-center" role="group">
       <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Guardar</button>
       <button mat-button mat-dialog-close>Cancelar</button>
     </div>
 
   </form>
 </div>
