<h2>Detalle del banco</h2>
<form *ngIf="banco" #editForm="ngForm" (ngSubmit)="save()" autocomplete="off">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label for="banNombre">Nombre</mat-label>
        <input
          matInput
          [(ngModel)]="banco.banNombre"
          id="banNombre"
          name="banNombre"
          placeholder="Nombre"
          required
        />
        <mat-error *ngIf="banco.banNombre == ''">Nombre es requerido</mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Activo</mat-label>
        <mat-select
          [(ngModel)]="banco.banActivo"
          id="banActivo"
          name="banActivo"
          required
        >
          <mat-option [value]="true">SÃ­</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
        <mat-error *ngIf="!banco.banActivo && banco.banActivo !== false"
          >Activo es requerido</mat-error
        >
      </mat-form-field>
    </div>
  </div>

  <div class="button-row text-center" role="group">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!editForm.form.valid"
    >
      Guardar
    </button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </div>
</form>
